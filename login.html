<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Grind2Whaleüêã</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div class="card" style="max-width: 400px; margin: 50px auto;">
            <div class="card__header">
                <h1>üêã Grind2Whale</h1>
                <p>Sign in to access your financial data</p>
            </div>
            <div class="card__body">
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="email">Email:</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Password:</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn--primary" style="width: 100%;">
                        Sign In
                    </button>
                </form>
                
                <hr style="margin: 20px 0;">
                
                <button id="signupBtn" class="btn btn--secondary" style="width: 100%;">
                    Create Account
                </button>
            </div>
        </div>
    </div>

    <script>
        // Replace with your actual Supabase URL and anon key
        const supabaseUrl = 'https://afxxajbwiepswsggikjp.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFmeHhhamJ3aWVwc3dzZ2dpa2pwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxMzczOTMsImV4cCI6MjA3NDcxMzM5M30.jKUtEMT_PBPVOPsQ8Msb-isexMyhjAzeMTeSZOTZMJs'
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                })

                if (error) throw error

                // Store the access token
                localStorage.setItem('auth_token', data.session.access_token);
                
                // Redirect to main app
                window.location.href = 'index.html';
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        });

        document.getElementById('signupBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Please enter email and password');
                return;
            }

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                })

                if (error) throw error

                alert('Account created! Check your email to confirm your account, then sign in.');
            } catch (error) {
                alert('Signup failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
